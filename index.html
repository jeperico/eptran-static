<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "dark-blue": "#074EA2",
              "light-gray": "#EBEBEB",
            },
            spacing: {
              header: "60px", // Header Height
              footer: "100px",
              200: "200px",
              "80vh": "80vh",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="w-full h-header flex justify-around bg-dark-blue">
      <div class="flex gap-3 items-center">
        <img
          src="./assets/logos/eptran-logo.png"
          class="h-4/6"
          alt="Logo do Eptran"
        />
        <img
          src="./assets/logos/joinville-logo.png"
          class="h-4/6"
          alt="Logo de Joinville"
        />
      </div>

      <ul class="flex text-white justify-between w-1/3 items-center">
        <li>
          <a href="./pages/categories.html" class="hover:border-b-2"
            >Categorias</a
          >
        </li>
        <li><a href="" class="hover:border-b-2">Sobre Nós</a></li>
        <li>
          <a href="./pages/contact.html" class="hover:border-b-2">Contato</a>
        </li>
      </ul>

      <div class="flex items-center gap-x-10">
        <a href=""
          ><img
            class="w-[30px]"
            src="./assets/icons/settings.svg"
            alt="Configurações"
        /></a>
        <button
          class="h-fit text-2xl px-10 py-1 rounded bg-white text-dark-blue font-semibold"
        >
          Entrar
        </button>
      </div>
    </header>

    <main>
      <section class="flex w-full px-20 relative">
        <div class="bg-[#45C5DF] h-80vh w-full my-10"></div>
        <div class="absolute flex top-2/4 -translate-y-2/4 w-[100%]">
          <img
            src="./assets/icons/arrow.svg"
            class="left-slider-arrow absolute left-2/4"
            alt="Passar slide para a esquerda"
          />
          <img
            src="./assets/icons/arrow.svg"
            class="right-slider-arrow absolute right-2/4"
            alt="Passar slide para a direita"
          />
        </div>
        <div></div>
      </section>

      <section class="w-full h-fit bg-light-gray">
        <h2>Crie sua conta</h2>
        <ul class="flex justify-between">
          <li>
            <div class="w-[290px] h-[290px] overflow-hidden">
              <img
                class="w-auto h-[1000px]"
                src="./assets/logos/teacher.png"
                alt="Conta de Professor"
              />
            </div>
            <h4>Professor</h4>
          </li>
        </ul>
      </section>
    </main>

    <footer class="w-full h-footer flex justify-around bg-dark-blue">
      <div class="h-full flex flex-col justify-center gap-y-5">
        <img
          src="./assets/logos/eptran-logo.png"
          class="h-1/3"
          alt="Logo do Eptran"
        />
        <img
          src="./assets/logos/joinville-logo.png"
          class="h-1/3"
          alt="Logo de Joinville"
        />
      </div>
    </footer>
    <script src="./scripts/slider.js"></script>
  </body>
</html>
